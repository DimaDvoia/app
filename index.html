<!DOCTYPE html>
<html>
<head>
    <title>Telegram Mini App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        
        .button {
            width: 200px;
            height: 50px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 16px;
            cursor: pointer;
        }
        
        .button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <button class="button" onclick="sendData('button1')">Кнопка 1</button>
    <button class="button" onclick="sendData('button2')">Кнопка 2</button>
    <button class="button" onclick="sendData('button3')">Кнопка 3</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function sendData(buttonId) {
            tg.sendData(buttonId);
            tg.close();
        }
    </script>
</body>
</html>

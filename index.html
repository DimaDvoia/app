<!DOCTYPE html>
<html>
<head>
    <title>Telegram Mini App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
        }
        
        /* Стили для кнопок */
        .button {
            width: 200px;
            height: 50px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .button:active {
            transform: scale(0.98);
            opacity: 0.8;
        }

        /* Контейнер для кнопок (изначально скрыт) */
        #buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Экран загрузки */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--tg-theme-bg-color, #ffffff);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Анимация для логотипа */
        #logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .loading-text {
            font-size: 18px;
            color: var(--tg-theme-text-color, #000000);
        }
    </style>
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loading-screen">
        <img id="logo" src="logo.png" alt="Logo">
        <div class="loading-text">Загрузка...</div>
    </div>

    <!-- Контейнер с кнопками -->
    <div id="buttons-container">
        <button class="button" onclick="sendData('button1')">Кнопка 1</button>
        <button class="button" onclick="sendData('button2')">Кнопка 2</button>
        <button class="button" onclick="sendData('button3')">Кнопка 3</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;

        window.onload = function() {
            tg.ready();
            tg.expand();
            
            // Показываем контент после загрузки
            setTimeout(() => {
                document.getElementById('loading-screen').style.opacity = '0';
                document.getElementById('buttons-container').style.opacity = '1';
                
                // Удаляем экран загрузки после анимации
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                }, 500);
            }, 1500); // Время показа загрузки (1.5 секунды)
        }

        function sendData(buttonId) {
            tg.sendData(buttonId);
            tg.close();
        }
    </script>
</body>
</html>
